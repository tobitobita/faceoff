<!DOCTYPE html>
<html lang="ja">
    <head>
<!--(bake /bake_template/html_head_meta.html)-->
        <title>ログイン</title>
<!--(bake /bake_template/html_head_link.html)-->
    </head>
    <body id="index">
<!--(bake /bake_template/html_body_header.html)-->
        <div id="contents">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div id="messages"></div>
                        <form onsubmit="return false;">
                            <input id="userId" type="text" class="form-control" placeholder="ユーザーID" autofocus><br>
                            <input id="password" type="password" class="form-control" placeholder="パスワード">
                            <label class="checkbox">
                                <input id="saveUserId" type="checkbox" value="ユーザーIDを保存する"><label for="saveUserId">ユーザーIDを保存する</label>
                            </label>
                            <div id="auth">
                                <div id="face"><video id="myFace" width="320" height="240" controls autoplay></video></div>
                                <div id="pic"></div>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit" onclick="save($('#userId').val(), $('#password').val());">ログイン</button>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /container -->
<!--(bake /bake_template/html_body_footer.html)-->
<!--(bake /bake_template/script.html)-->
        <script src="js/login.js"></script>
    </body>
</html>
